name: Build TextCleaner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:build

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v3
        with:
          name: textcleaner-windows
          path: dist/**/*.exe

  build-macos:
    name: Build macOS APP
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:build

      - name: Upload macOS App
        uses: actions/upload-artifact@v3
        with:
          name: textcleaner-macos
          path: dist/**/*.dmg
